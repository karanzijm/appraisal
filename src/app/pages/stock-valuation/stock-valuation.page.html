<ion-header>
  <ion-toolbar>
    <ion-title>Stock Valuation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <table>
    <thead>

      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Cost</th>
        <th>Sales</th>
        <th>Margin</th>
        <th>Stock</th>
        
      </tr>

    </thead>

    <tbody>
      <tr *ngFor="let item of product">

        <td>{{item.productName}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.cost}}</td>
        <td>{{item.price}}</td>
        <td>{{item.margin.toFixed(2)}}</td>
        <td>{{item.stock}}</td>

      </tr>
    </tbody>
  </table>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
   <ion-fab-button (click)="addStocks()">
     <ion-icon name="add"></ion-icon>
   </ion-fab-button>
 </ion-fab>
</ion-content>
