<ion-header>
  <ion-toolbar>
    <ion-title>landing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="3"><ion-button size="small" color="tertiary" (click)="add()">ADD<ion-icon slot="end" name="add"></ion-icon></ion-button></ion-col>
      <ion-col size="3"><ion-button size="small" color="tertiary" (click)="edit()">EDIT<ion-icon slot="end" name="create"></ion-icon></ion-button></ion-col>
      <ion-col size="3"><ion-button size="small" color="tertiary" (click)="view()">VIEW<ion-icon slot="end" name="eye"></ion-icon></ion-button></ion-col>
      <ion-col size="3"><ion-button size="small" color="warning" (click)="delete()">DELETE<ion-icon slot="end" name="trash"></ion-icon></ion-button></ion-col>

    </ion-row>
  </ion-grid>
    
</ion-card>
</ion-content>
